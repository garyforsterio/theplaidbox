<div class="gallery-container">
    <md-content>
        <md-list flex>
            <md-subheader class="md-no-sticky">Purchase</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in vm.items">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.name }}</h3>
                    <h4>{{ item.seller }}</h4>
                    <p>{{ item.price }}</p>
                </div>
            </md-list-item>
            <md-subheader class="md-no-sticky">Preview</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in vm.items" ng-click="vm.preview(item.name)">
                <img ng-src="http://www.spyderonlines.com/images/wallpapers/random-picture/random-picture-13.jpg" class="md-avatar" alt="{{item.name}}"
                />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.name }}</h3>
                    <h4>{{ item.seller }}</h4>
                    <p>{{ item.price }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
